name = "terminal-resume"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# 开发环境配置
[dev]
port = 8789
local_protocol = "http"

# 生产环境变量 (可选)
[vars]
ENVIRONMENT = "production"

# 自定义域名路由 (部署后在 Cloudflare Dashboard 配置)
routes = [{ pattern = "me.liucf.com/*", zone_name = "liucf.com" }]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

